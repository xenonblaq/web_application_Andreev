<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Симуляция рынка ценных бумаг</title>
</head>
<body>
    <div class="container">
        <div class="first">
          <a href="/index.html" class="logo">
            <img src="img/логотип.svg" alt="логотип">
          </a>
          <div class="first_1">
            <a href="" class="instruction">
              инструкция
            </a>
            <a href="" class="contacts">
              о нас
            </a>
            <a href="" class="theory">
              теория
            </a>
          </div>
          <a href="" class="support">
            поддержка
          </a>
        </div>
        <h1 class="title_3">
            Введите параметры <br>модели:
        </h1>
        <div class="inputs">
            <label for="days">количество дней</label>
            <input type="number" id="days" placeholder="days">
            <input type="number" id="volatility" placeholder="volatility">
            <label for="volatility">текущая волотильность</label>
          
            <label for="players">количество игроков</label>
            <input type="number" id="players" placeholder="players">
            <input type="number" id="return" placeholder="return">
            <label for="return">текущая доходность</label>
          
            <label for="stock">количество акций</label>
            <input type="number" id="stock" placeholder="stock">
            <input type="number" id="liquidity" placeholder="liquidity">
            <label for="liquidity">текущая ликвидность</label>
          
            <label for="news">новостной фон</label>
            <input type="number" id="news" placeholder="news">
            <input type="number" id="price" placeholder="price">
            <label for="price">текущая цена покупки</label>
        </div>    
        <div class="start-buttons">
            <button class="start-button">начать</button>
        </div>
        <!-- <canvas id="myChart" width="400" height="200"></canvas>
        <script src="browser_game.js"></script> -->
    </div>
</body>
</html>
