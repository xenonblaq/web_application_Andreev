<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Симуляция рынка ценных бумаг</title>
</head>
<body>
    <div class="container">
        <div class="first">
          <a href="/index.html" class="logo">
            <img src="img/логотип.svg" alt="логотип">
          </a>
          <div class="first_1">
            <a href="" class="instruction">
              инструкция
            </a>
            <a href="" class="contacts">
              о нас
            </a>
            <a href="" class="theory">
              теория
            </a>
          </div>
          <a href="" class="support">
            поддержка
          </a>
        </div>
        <h1 class="title_3">
            Введите параметры <br>модели:
        </h1>
        <div class="inputs">
            <label for="days">количество дней</label>
            <input type="number" id="days" placeholder="days" value=100>
            <input type="number" id="volatility" placeholder="volatility" value=0.1>
            <label for="volatility">текущая волотильность</label>
          
            <label for="players">количество игроков</label>
            <input type="number" id="players" placeholder="players" value=30>
            <input type="number" id="return" placeholder="return" value=0.9>
            <label for="return">текущая доходность</label>
          
            <label for="stock">количество акций</label>
            <input type="number" id="stock" placeholder="stock" value=120>
            <input type="number" id="liquidity" placeholder="liquidity" value=0.95>
            <label for="liquidity">текущая ликвидность</label>
          
            <label for="news">новостной фон</label>
            <input type="number" id="news" placeholder="news" value=0.9>
            <input type="number" id="price" placeholder="price" value=300>
            <label for="price">текущая цена покупки</label>
        </div>    
        <div class="start_button">
            <button class="button" id="start_button">начать</button>
        </div>
        <button class="toggle">▼ Цена акции / новостной фон</button>
        <div class="content">
            <div class="controls">
              <button class="button" id="start_1">начать</button>
              <button class="button" id="pause_1">пауза</button>
              <button class="button" id="result_1">результат</button>
            </div>
            <div class="text_chart">
              <canvas id="price_chart" width="600" height="300"></canvas>
              <div id="price_text"></div>
            </div>
            <div class="text_chart">
              <canvas id="news_chart" width="600" height="300"></canvas>
              <div id="news_text"></div>
            </div>
        </div>
        <script type="module" src="browser_game.js"></script>
    </div>
</body>
</html>
